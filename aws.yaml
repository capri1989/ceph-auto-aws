region: eu-west-1

# VPC - must already exist in the region
vpc:
  cidr-block: 10.0.0.0/16
  name: susecon

# keyname - must already exist
keyname: ncutler

# subnets - must already exist
subnets:
- cidr-block: 10.0.0.0/24
  name: master
- cidr-block: 10.0.1.0/24
  name: Delegate 1
- cidr-block: 10.0.2.0/24
  name: Delegate 2

# Salt Master node - must be the only instance in 10.0.0.0/24
master:
  ami-id: ami-e801af9f
  type: t2.micro
  user-data: user-data-master
  replace-from-environment:
  - EMAIL
  - BETA_PROGRAM_USERNAME
  - BETA_PROGRAM_PASSWORD

# List of natural numbers - subnets to install clusters into
# The number indicates which /24 to use
install_subnets:
- 2

# Template for admin nodes
admin:
  ami-id: ami-e801af9f
  type: t2.micro
  user-data: user-data-admin-nodes
  replace-from-environment:
  - EMAIL

# Template for MON/OSD nodes
mon:
  ami-id: ami-e801af9f
  type: t2.small
  # List of volumes and their sizes in GB
  volume: 20
  user-data: user-data-mon-nodes
  replace-from-environment:
  - EMAIL

